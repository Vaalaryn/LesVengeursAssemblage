#{extends 'main.html' /}
#{set title: "Suivi" /}

<div class="container">
    <h1>Suivi d'incidents</h1>
    <ul class="list-group">
    #{list items:incidents, as: 'incident'}
        <li>
            <button class="accordion">${incident.type}</button>
            <div class="panel">
                <p>${incident.description}</p>
                <p>${incident.date}</p>
                <p>${incident.adresse}</p>
            </div>
        </li>
    #{/list}
    </ul>
</div>
