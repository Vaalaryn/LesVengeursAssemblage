#{extends 'main.html' /}
#{set title: "GÃ©rer les incidents" /}

<div class="container">
    <div class="row">
        <div class="col-12">
    <h1>&{'incident.manage.title'}</h1>
    <ul class="list-group list-group-flush">
    #{list items:incidents, as: 'incident'}
        <li class="list-group-item">
            <button class="accordion btn btn-light">${incident.type} - ${incident.date.format("dd/MM/YYYY h:mm")}</button>
            <div class="panel">
                <p>${incident.description}</p>
                <p>${incident.adresse}</p>
                <a href="/mission/new/${incident.id}" class="btn btn-outline-success float-right ml-2">&{'incident.manage.yes'}</a>
                <a href="/incident/manage/${incident.id}" class="btn btn-outline-danger float-right">&{'incident.manage.non'}</a>
            </div>
        </li>
    #{/list}
    </ul>
    </div>
        </div>
</div>
