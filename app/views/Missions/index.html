#{extends 'main.html' /}
#{set title:'Profil' /}
#{if admin != 1}
<div class=""></div>
#{/if}
#{else}
<main role="main" class="container">
    <div class="my-3 p-3 bg-white rounded shadow-sm">
        <h6 class="border-bottom border-gray pb-2 mb-0">Missions<!-- en cours--></h6>
    #{list items:missions, as: 'mission'}
        <div class="media text-muted pt-3">
            <svg class="bd-placeholder-img mr-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: 32x32"><title>Placeholder</title><rect width="100%" height="100%" fill="#007bff"></rect><text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text></svg>
            <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                <div class="d-flex justify-content-between align-items-center w-100">
                    <strong class="text-gray-dark">${mission.titre}</strong>
                    <a href="#">En savoir plus</a>
                </div>
                <span class="d-block">${natures.get(mission.id_nature-1).nom} ${gravites.get(mission.id_gravite-1).nom}</span>
            </div>
        </div>
        #{/list}
        <!--
        <small class="d-block text-right mt-3">
            <a href="#">Toutes les missions</a>
        </small>
        -->
    </div>
</main>
#{/else}
