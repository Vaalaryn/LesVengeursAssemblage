#{extends 'main.html'/}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h3>Créer un nouveau super</h3>
            #{form @controllers.GestionSuperH.Save(), method:'POST'}
                <div class="form-group">
                    <label for="superH.nom">Pseudonyme</label>
                    <input type="text" id="superH.nom" class="form-control" name="superH.nom" value="${flash['superH.nom']}">
                    <span class="error">#{error 'superH.nom'/}</span>
                </div>
                <div class="form-group">
                    <label for="superH.pointFaibles">Point(s) faible(s)</label>
                    <input type="text" id="superH.pointFaibles" class="form-control" name="superH.pointFaibles" value="${flash['superH.pointFaibles']}">
                    <span class="error">#{error 'superH.pointFaibles'/}</span>
                </div>
                <div class="form-group">
                    <label for="superH.mdp">Mot de passe</label>
                    <input type="password" id="superH.mdp" class="form-control" name="superH.mdp" value="${flash['superH.mdp']}">
                    <span class="error">#{error 'superH.mdp'/}</span>
                </div>
                <div class="form-group">
                    <label>Type</label>
                    <div class="row">
                        <div class="form-check col-2 ml-3">
                            <input class="form-check-input" type="radio" name="typeS" id="superH.typeH"
                                   value="H" checked>
                            <label class="form-check-label" for="superH.type">
                                Super héro
                            </label>
                        </div>
                        <div class="form-check col-2 ml-3">
                            <input class="form-check-input" type="radio" name="typeS" id="superH.typeV"
                                   value="V">
                            <label class="form-check-label" for="superH.type">
                                Super vilain
                            </label>
                        </div>
                    </div>
                </div>
                <input type="submit" value="Confirmer" class="btn btn-outline-success float-right">
            #{/form}
        #{a @controllers.GestionSuperH.List()}Retour à la liste#{/a}
        </div>
    </div>

</div>
